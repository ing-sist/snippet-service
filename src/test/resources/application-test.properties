# Test configuration
spring.application.name=snippet-test

# H2 In-Memory Database for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

# Disable Flyway for tests (using Hibernate auto DDL)
spring.flyway.enabled=false

# Service URLs (mocked in tests, but needed for config loading)
service.asset.url=http://localhost:8080
service.engine.url=http://localhost:8081
external.auth.url=http://localhost:8082
external.engine.url=http://localhost:8081

# Security Configuration for Tests
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://dev-dummy.us.auth0.com/
auth0.audience=https://snippet-service
auth0.m2m.client-id=dummy-client-id
auth0.m2m.client-secret=dummy-client-secret
auth0.m2m.token-url=https://dev-dummy.us.auth0.com/oauth/token

# Redis Stream Configuration
stream.linting.conformance.key=linting-conformance
groups.conformance=conformance-group
stream.formatting.key=formatting-stream
stream.linting.key=linting-stream

# Redis Stream Keys (mocked but needed for context loading)
stream.linting.conformance.key=linting-conformance-test
groups.conformance=conformance-group-test
stream.formatting.key=formatting-test
stream.linting.key=linting-test

# Auth0 (Mocked)
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://mock-issuer.com
auth0.audience=mock-audience
auth0.m2m.client-id=mock-client-id
auth0.domain=mock-domain
auth0.m2m.client-secret=mock-client-secret

# Redis (Mocked)
spring.data.redis.host=localhost
spring.data.redis.port=6379
