# Test configuration
spring.application.name=snippet-test

# H2 In-Memory Database for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

# Disable Flyway for tests (using Hibernate auto DDL)
spring.flyway.enabled=false

# Service URLs (mocked in tests, but needed for config loading)
service.asset.url=http://localhost:8080
service.engine.url=http://localhost:8081
service.auth.url=http://localhost:8082

# Auth0 Security Configuration (for test)
auth0.audience=https://snippetApi
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://test.auth0.com/
